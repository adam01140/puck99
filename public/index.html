<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClusterPuck99 Online</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
        }
        #gameCanvas {
            display: none;
            border: 2px solid black;
        }
        #playButton {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="playButton">Play</button>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="scoreboard" style="text-align:center; font-size: 24px; margin-top: 10px;">
            Player 1: 0 | Player 2: 0
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
